<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sample Page</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/content.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div id="navbar">
			<a href=""><span class="mainmenu">
				CONTACT US</span></a>
			<a href="pages/storefinder.html"><span class="mainmenu">
				STORE FINDER</span></a>
				<a href="pages/menu.html"><span class="mainmenu">
					MENU</span></a>
			<a href="index.html"><span class="mainmenu">
				HOME</span></a>	
		</div>
	</header>
	<div class="deals">
		<div id="container">
			<div id="tabs">
				<div class="tab1" id="delivery"><div class="namespaceholder"></div>
					<div class="nameplaceholder">
						Delivery</div></div>
				<div class="tab2" id="takeaway"><div class="namespaceholder"></div>
					<div class="nameplaceholder"><img src="images/take-away-food.png" alt="takeaway pic" class="dtimg">
						Takeaway</div></div>
			</div>
			<div id="box">
				<div class="content-wrapper">
					<div id="content">
						<div class="nameholder">
							<div class="label" id="namelabel">Name</div>
							<div class="input"><input type="text" class="inputdata"></div>
						</div>
						<div class="nameholder">
							<div class="label" id="contactlabel">Contact</div>
							<div class="input"><input type="text" class="inputdata"></div>
						</div>
						<div id="addressholder">
							<div class="label" id="addresslabel">Address</div>
							<div class="input"><textarea rows="4" columns="30" class="inputdata"></textarea></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<script src="scripts/main.js"></script>
</body>
</html>
